name: GitHub Actions Demo

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      
  pull_request:
    branches:
      - main
      
  schedule:
    - cron: '15 6 * * 0'
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Output the name of the event that triggered the workflow
        run: echo "This workflow was triggered by the ${{ github.event_name }} event."

      - name: Output the name of the branch
        run: echo "The current branch is ${{ github.ref_name }}."

      - name: List all files in the repository
        run: |
          echo "Listing all files in the repository:"
          git ls-files
